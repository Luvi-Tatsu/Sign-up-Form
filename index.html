<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="img-bg">
        <div class="logo">
            <img src="odin-lined.png" alt="Odin-Logo" class="odin">
            <h1 class="odin-text">ODIN</h1>
        </div>
    </div>
    <div class="content">
        <div class="hdspc"></div>
    <div class="form-header">
        <p class="header-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p class="header-text2">Sign up <em>now</em> to get started.</p>
        <p class="header-end">You <em>know</em> what you want</p>
    </div>
    <div class="form">
        <div id="innerlayer">
        <div class="form-title">
            <h2 class="title">Let's do this!</h2>
        </div>
        <form action="" method="get">
            
            <div class="names">
            <div class="first-name">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
            </div>
            <div class="last-name">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
            </div>
            </div>
            <div class="credentials">
            <div class="e-mail">
            <label for="e-mail">EMAIL</label>
            <input type="email" name="e-mail" id="e-mail">
            </div>
            <div class="phone-num">
            <label for="phone-num">PHONE NUMBER</label>
            <input type="tel" name="phone-num" id="phone-num"> 
            </div>
            </div>
            <div class="password">
                <div class="pass">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required>
                </div>
                <div class="reppass">
                <label for="confirm-pass">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-pass" id="confirm-pass"required>
                </div>
            </div>
            </div>
            <div id="btnlyr">
                <button class="submit">Create Account</button>
                <p class="validation">Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>
    </div>

    <footer>
        <p class="credit">Photo by Halie West on Unsplash</p>
    </footer>
</body>
</html>
